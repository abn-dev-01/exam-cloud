#
server:
  port: 10122

spring:
  application:
    name: history

  datasource:
    url: jdbc:h2:file:./data/history-db;DB_CLOSE_DELAY=-1;
    #    url: jdbc:h2:file:./data/history-db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: sa

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none  # Turn off Spring Boot's automatic DDL to let Flyway manage the schema

  flyway:
    enabled: true
    locations: classpath:db/migration
    baselineOnMigrate: false
    validateMigrationNaming: false
