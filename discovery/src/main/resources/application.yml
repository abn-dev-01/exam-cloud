server:
  port: 10761

spring:
  application:
    name: discovery

#
#- EUREKA CONFIGURATION -#
eureka:
  instance:
    preferIpAddress: false
    hostname: localhost
  server:
    enableSelfPreservation: false
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:10761/eureka/
      #defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
